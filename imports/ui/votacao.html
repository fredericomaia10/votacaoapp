<template name="votacao">

    {{#if isLogado}}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="text-center">
                    <h2>Nova votação</h2>
                    <div class="error alert alert-danger hide" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        Ocorreu um erro no servidor.
                    </div>
                    <form class="votacao form-inline">
                        <input type="hidden" id="_id" />
                        <input type="text" placeholder="Candidato 1" name="prefeitoUm" id="prefeitoUm" /> VS
                        <input type="text" placeholder="Candidato 2" id="prefeitoDois" />
                        <button type="submit" class="btn btn-primary">Incluir</button>
                    </form>
                </div>
            </div>
        </div>
    {{/if}}

    <br />

    <h2 class="text-center">Votações</h2>
    {{#each votacoes}}
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
          <div class="thumbnail">
              <div class="caption">
                  <h3>{{prefeitoUm.nome}}  <span class="label label-info">{{prefeitoUm.qtdVotos}}</span> </h3>
                  <p>Para votar neste candidato, clique abaixo!</p><br/>
                  <p>
                      <button class="btn btn-default votarUm">Votar</button>
                  </p>
              </div>
          </div>
      </div>

        <div class="col-md-4">
          <div class="thumbnail">
              <div class="caption">
                  <h3>{{prefeitoDois.nome}}  <span class="label label-info">{{prefeitoDois.qtdVotos}}</span> </h3>
                  <p>Para votar neste candidato, clique abaixo!</p><br/>
                  <p>
                      <button class="btn btn-default votarDois">Votar</button>
                  </p>
              </div>
          </div>
      </div>
    </div>

    {{#if isLogado}}
        <div class="row">
            <button class="showForm">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Adicionar nova
            </button>
            <div class="col-md-8 col-md-offset-2">
               <button class="js-editar editar btn btn-primary btn-xs">
                   <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</button>
               <button class="js-desativar btn btn-warning btn-xs">
                   <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Desativar</button>
               <button class="js-remover btn btn-danger btn-xs">
                   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remover</button>
                <br/><br/>
            </div>
        </div>
    {{/if}}

    {{/each}}

  </template>
