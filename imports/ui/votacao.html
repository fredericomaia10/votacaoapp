<template name="votacao">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {{>mensagens mensagemErro=mensagemErro mensagemSucesso=mensagemSucesso}}
        </div>
    </div>

    {{#if mostrarForm}}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="text-center">
                    <h2>Nova votação</h2>

                    <form class="votacao form-inline">
                        <input type="hidden" id="_id" />
                        <input type="text" placeholder="Candidato 1" name="prefeitoUm" id="prefeitoUm" /> VS
                        <input type="text" placeholder="Candidato 2" id="prefeitoDois" />
                        <button type="submit" class="btn btn-primary">Incluir</button>
                        <button class="js-cancelar-show-form btn btn-default">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
        <br />
    {{/if}}

    <h2 class="text-center">Votações <small>
        <button class="js-show-form btn btn-primary
         btn-xs">Adicionar novo</button>
    </small>  </h2>
    {{#each votacoes}}
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
          <div class="thumbnail">
              <div class="caption">
                  <h3>{{prefeitoUm.nome}}  <span class="label label-info">{{prefeitoUm.qtdVotos}}</span> </h3>
                  <p>Para votar neste candidato, clique abaixo!</p><br/>
                  <p>
                      <button class="btn btn-primary votarUm">Votar</button>
                  </p>
              </div>
          </div>
      </div>

        <div class="col-md-4">
          <div class="thumbnail">
              <div class="caption">
                  <h3>{{prefeitoDois.nome}}  <span class="label label-info">{{prefeitoDois.qtdVotos}}</span> </h3>
                  <p>Para votar neste candidato, clique abaixo!</p><br/>
                  <p>
                      <button class="btn btn-primary votarDois">Votar</button>
                  </p>
              </div>
          </div>
      </div>
    </div>

    {{#if isLogado}}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
               <button class="js-editar editar btn btn-default btn-xs">Editar</button>
               <button class="js-remover btn btn-danger btn-xs">Remover</button>
                <br/><br/>
            </div>
        </div>
    {{/if}}

    {{/each}}

  </template>
